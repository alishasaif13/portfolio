<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Pharmacy</title>
  <link rel="stylesheet" href="pharmacy.css" />
  <style>
    body {
  font-family: Arial, sans-serif;
 width: 100%;
  background: #f4f8ff;
    color: white;
}
h2{
  color: white;
}
h1 {
  color: #0059b3;
  text-align: center;
}

table {
  width: 100%;
  border-collapse: collapse;
  background: white;
  margin-bottom: 20px;
}

th, td {
  padding: 12px;
  border: 1px solid #ddd;
  text-align: center;
}

button {
  padding: 6px 12px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

form input, form button {
  padding: 10px;
  margin: 5px;
}

  </style>
</head>
<body>

  <h1>Pharmacy Stock Management (Admin)</h1>

  <!-- ✅ Add Medicine Form -->
  <section>
    <h3>Add New Medicine</h3>
    <form id="add-form">
      <input type="text" id="add-medicine-name" placeholder="Name" required />
      <input type="number" id="add-quantity" placeholder="Quantity" required />
      <input type="text" id="add-expiry-date" placeholder="Expiry (YYYY-MM-DD)" required />
      <input type="number" id="add-price" placeholder="Price" required />
      <button type="submit">Add Medicine</button>
    </form>
  </section>

  <!-- ✅ Medicine Table -->
  <section>
    <h3>Medicine Inventory</h3>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Quantity</th>
          <th>Expiry</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="medicine-table-body">
        <!-- Filled by JS -->
      </tbody>
    </table>
  </section>

  <!-- ✅ Edit Medicine Form -->
  <section>
    <h3>Update Medicine</h3>
    <form id="edit-form" style="display: none;">
      <input type="hidden" id="edit-id" />
      <input type="text" id="edit-medicine-name" placeholder="Name" required />
      <input type="number" id="edit-quantity" placeholder="Quantity" required />
      <input type="text" id="edit-expiry-date" placeholder="Expiry (YYYY-MM-DD)" required />
      <input type="number" id="edit-price" placeholder="Price" required />
      <button type="submit">Update</button>
      <button type="button" id="cancel-edit">Cancel</button>
    </form>
  </section>

  <script src="pharmacy.js"></script>
</body>
</html>
