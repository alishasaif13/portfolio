<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/favicon.ico" />

  <title>Appointments - SmartCare Admin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 20px;
    }

    .admin-page {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .loading-row td {
      text-align: center;
      font-style: italic;
    }

    .delete-btn {
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 6px 14px;
      cursor: pointer;
      font-size: 15px;
      transition: background 0.2s;
    }
    .delete-btn:hover {
      background-color: #b52a37;
    }
  </style>
</head>
<body>
  <div class="admin-page">
    <h1>Appointments</h1>
<table class="admin-table">
  <thead>
    <tr>
      <th>Patient Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Doctor</th>
      <th>Date</th>
      <th>Time</th>
      <th>Message</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody id="appointments-table-body">
    <tr class="loading-row"><td colspan="8">Loading...</td></tr>
  </tbody>
</table>

  </div>
<script>
  async function fetchAppointments() {
    try {
      const response = await fetch("/appointments");
      const appointments = await response.json();

      const tbody = document.getElementById("appointments-table-body");
      tbody.innerHTML = "";

      if (appointments.length === 0) {
        tbody.innerHTML = `<tr><td colspan="8" style="text-align:center;">No appointments found</td></tr>`;
      } else {
        appointments.forEach(app => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${app.name || "-"}</td>
            <td>${app.email || "-"}</td>
            <td>${app.phone || "-"}</td>
            <td>${app.doctor || "-"}</td>
            <td>${app.date || "-"}</td>
            <td>${app.time || "-"}</td>
            <td>${app.message || "-"}</td>
            <td><button class="delete-btn" onclick="deleteAppointment('${app._id}')">Delete</button></td>
          `;
          tbody.appendChild(row);
        });
      }
    } catch (error) {
      console.error("‚ùå Error fetching appointments:", error);
      const tbody = document.getElementById("appointments-table-body");
      tbody.innerHTML = `<tr><td colspan="8" style="text-align:center;color:red;">Failed to load appointments</td></tr>`;
    }
  }

  async function deleteAppointment(id) {
    if (!confirm('Are you sure you want to delete this appointment?')) return;
    try {
      const response = await fetch(`/appointments/${id}`, { method: 'DELETE' });
      if (response.ok) {
        fetchAppointments();
      } else {
        alert('Failed to delete appointment.');
      }
    } catch (error) {
      alert('Error: ' + error.message);
    }
  }

  fetchAppointments();
</script>

</body>
</html>
